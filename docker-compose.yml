version: "3.8"
services:
  db_mysql_service:
    tty: true
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE #  incluir as regras necess√°rias para permitir o que o MySQL execute functions
    container_name: mysql_time
    environment:
      MYSQL_ROOT_PASSWORD: db-#14.bas
    volumes:
      - ./db_mysql/data:/var/lib/mysql
    ports:
      - "8406:3306"
  time_api_service:
    tty: true
    depends_on:
      - db_mysql_service
    links:
      - db_mysql_service
    image: time_api
    container_name: time_api
    build: "time_api"
    volumes:
      - ./time_api:/var/www/html
    ports:
      - "8084:8000"
